<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- test -->
    <div class="row card">
      <div class="col-1 card-body time-slot">8 am</div>
      <textarea id="entry1" class="col-10 time-block card-body"></textarea>
      <button id="btn1" class="col-1 saveBtn card-body"><span class="ui-icon ui-icon-disk"></span></button>
    </div>
    <div class="row card">
      <div class="col-1 card-body time-slot">9 am</div>
      <textarea id="entry2" class="col-10 time-block card-body"></textarea>
      <button id="btn2" class="col-1 saveBtn card-body"><span class="ui-icon ui-icon-disk"></span></button>
    </div>
    <div class="row card">
      <div class="col-1 card-body time-slot">10 am</div>
      <textarea id="entry3" class="col-10 time-block card-body"></textarea>
      <button id="btn3" class="col-1 saveBtn card-body"><span class="ui-icon ui-icon-disk"></span></button>
    </div>
    <div class="row card">
      <div class="col-1 card-body time-slot">11 am</div>
      <textarea id="entry4" class="col-10 time-block card-body"></textarea>
      <button id="btn4" class="col-1 saveBtn card-body"><span class="ui-icon ui-icon-disk"></span></button>
    </div>
    <div class="row card">
      <div class="col-1 card-body time-slot">12 pm</div>
      <textarea id="entry5" class="col-10 time-block card-body"></textarea>
      <button id="btn5" class="col-1 saveBtn card-body"><span class="ui-icon ui-icon-disk"></span></button>
    </div>
    <div class="row card">
      <div class="col-1 card-body time-slot">1 pm</div>
      <textarea id="entry6" class="col-10 time-block card-body"></textarea>
      <button id="btn6" class="col-1 saveBtn card-body"><span class="ui-icon ui-icon-disk"></span></button>
    </div>
    <div class="row card">
      <div class="col-1 card-body time-slot">2 pm</div>
      <textarea id="entry7" class="col-10 time-block card-body"></textarea>
      <button id="btn7" class="col-1 saveBtn card-body"><span class="ui-icon ui-icon-disk"></span></button>
    </div>
    <div class="row card">
      <div class="col-1 card-body time-slot">3 pm</div>
      <textarea id="entry8" class="col-10 time-block card-body"></textarea>
      <button id="btn8" class="col-1 saveBtn card-body"><span class="ui-icon ui-icon-disk"></span></button>
    </div>
    <div class="row card">
      <div class="col-1 card-body time-slot">4 pm</div>
      <textarea id="entry9" class="col-10 time-block card-body"></textarea>
      <button id="btn9" class="col-1 saveBtn card-body"><span class="ui-icon ui-icon-disk"></span></button>
    </div>
    <div class="row card">
      <div class="col-1 card-body time-slot">5 pm</div>
      <textarea id="entry10" class="col-10 time-block card-body"></textarea>
      <button id="btn10" class="col-1 saveBtn card-body"><span class="ui-icon ui-icon-disk"></span></button>
    </div>
    <!-- Timeblocks go here -->
  </div>
  <footer>
    <div class="card text-center">
      <div class="card-body">
        <button id="clear" class="btn btn-danger">Clear Tasks</button>
      </div>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
